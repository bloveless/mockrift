version: "3.7"

services:
  server:
    build:
      context: .
      dockerfile: deploy/docker/server/Dockerfile
      target: builder
      args:
        go_release: debug
    command: ["make", "run-reflex"]
#    command: ["make", "run-delve"] # Use for debugging
    volumes:
      - ./mockrift:/home/appuser/app:cached
    ports:
      - 3499:3499
      - 40000:40000
